<div class="dialog-header">
  <h2 class="dialog-title">{{data.title}}</h2>
  <button type="button" class="dialog-close" (click)="onCancel()" aria-label="Close">&times;</button>
</div>

<div class="dialog-content dialog-content-delete">
  <p>{{data.message}}</p>
</div>

<div class="dialog-footer">
  <button type="button" class="btn btn-text" (click)="onCancel()">Cancel</button>
  <button type="button" class="btn btn-danger" (click)="onConfirm()">{{data.confirmButton}}</button>
</div>
